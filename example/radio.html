<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<link rel="stylesheet" type="text/css" href="../css/example/example.css" />
<title>radio example</title>
</head>
<body>
<div class="element_box">
    <h1>Image Type</h1>
	<div class="m10">
		<input type="radio" id="choice1" class="customize_form hide image_type" name="type1" checked="checked" /><label for="choice1">선택1</label>
		<input type="radio" id="choice2" class="customize_form hide image_type" name="type1" disabled="disabled" /><label for="choice2">선택2</label>
		<input type="radio" id="choice3" class="customize_form hide image_type" name="type1" /><label for="choice3">선택3</label>
	</div>
	<div class="m10">
		<a href="javascript:;" id="btn_image_check">check 버튼</a>
		<a href="javascript:;" id="btn_image_uncheck">uncheck 버튼</a>
	</div>
	<h1>Text Type</h1>
	<div class="m10">
		<input type="radio" id="choice4" class="customize_form hide text_type" name="type2" checked="checked" /><label for="choice4">선택4</label>
		<input type="radio" id="choice5" class="customize_form hide text_type" name="type2" disabled="disabled" /><label for="choice5">선택5</label>
		<input type="radio" id="choice6" class="customize_form hide text_type" name="type2" /><label for="choice6">선택6</label>
	</div>
	<div class="m10">
		<a href="javascript:;" id="btn_text_check">선택5 check</a>
		<a href="javascript:;" id="btn_text_uncheck">선택5 uncheck</a>
	</div>
	<h1>Full Button Type (Mobile)</h1>
	<ul class="list01 mt10">
        <li><input type="radio" id="choice7" class="customize_form hide mobile_type" name="type3" checked="checked" /><label for="choice7">선택7</label></li>
        <li><input type="radio" id="choice8" class="customize_form hide mobile_type" name="type3" /><label for="choice8">선택8</label></li>
        <li><input type="radio" id="choice9" class="customize_form hide mobile_type" name="type3" /><label for="choice9">선택9</label></li>
        <li><input type="radio" id="choice10" class="customize_form hide mobile_type" name="type3" /><label for="choice10">선택10</label></li>
    </ul>
    <div class="m10">
        <a href="javascript:;" id="btn_full_remove">선택7,8,9,10 remove</a>
    </div>
</div>

<script type="text/javascript" src="../js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../js/lib/modernizr/modernizr.min.js"></script>
<script type="text/javascript" src="../js/src/jquery.customize.form.js"></script>
<!--
<script type="text/javascript" src="../js/dist/jquery.customize.form.min.js"></script>
-->
<script type="text/javascript">
$(function() {
    var $imageType = $('.image_type').customizeRadio({
        backgroundImage: '../css/img/img_radio.png',
        backgroundImage2x: '../css/img/img_radio@2x.png',
        backgroundSize: '16px auto'
    });
    
    var $textType = $('.text_type').customizeRadio({
        type: 'text',
        backgroundColor: '#fff',
        selectedBackgroundColor: '#000',
        borderColor: '#000',
        color: '#000',
        selectedColor: '#fff',
        width: 50,
        height: 50,
        buttonBorderRadius: 5
    });

    var mobileOption = {
        type: 'text',
        enableFullButton: true,
        backgroundColor: '#fff',
        selectedBackgroundColor: '#fff',
        borderColor: '#e8e8e8',
        color: '#8f8f92',
        height: 28,
        borderRadius: 3,
        labelMarginRight: 0
    };
        
    var checkOption1 = $.extend ( {}, mobileOption, {
        selectedColor: '#009944',
        selectedBorderColor: '#009944'
    } );
    
    var checkOption2 = $.extend ( {}, mobileOption, {
        selectedColor: '#ffb230',
        selectedBorderColor: '#ffb230'
    } );
    var checkOption3 = $.extend ( {}, mobileOption, {
        selectedColor: '#f47321',
        selectedBorderColor: '#f47321'
    } );
    var checkOption4 = $.extend ( {}, mobileOption, {
        selectedColor: '#c03014',
        selectedBorderColor: '#c03014'
    } );
        
    $('#choice7').customizeRadio ( checkOption1 );
    $('#choice8').customizeRadio ( checkOption2 );
    $('#choice9').customizeRadio ( checkOption3 );
    $('#choice10').customizeRadio ( checkOption4 );
    
    $('#btn_image_check').on('click', function() {
        $('#choice2').prop('checked', true).trigger('change');
    });
    
    $('#btn_image_uncheck').on('click', function() {
        $('#choice2').prop('checked', false).trigger('change');
    });
    
    $('#btn_text_check').on('click', function() {
        $('#choice5').prop('checked', true).trigger('change');
    });
    
    $('#btn_text_uncheck').on('click', function() {
        $('#choice5').prop('checked', false).trigger('change');
    });
    
    $('#btn_full_remove').on('click', function() {
        $('.mobile_type').customizeRadio('remove');
    });
});
</script>
</body>
</html>
